    <h1>鋼の錬金術師</h1>
    <img src="images/hagaren.jpg" alt="鋼の錬金術師の画像" width="300">
    <p>2001年8月号から2010年7月号まで連載された。全108話。</p>
    <p>錬金術が発展した世界を舞台に、主人公のエドワードとアルフォンスのエルリック兄弟が、人体錬成の禁忌を犯して身体を失った後、元の体を取り戻すために旅をする物語です</p>
    <p>この作品で好きなところは単なるバトル漫画ではなく、真理、生命、倫理、戦争、差別など、非常に重厚なテーマが扱われています。子供向けと侮るなかれ、大人になってから読み返すと、より深く考えさせられる部分が多いです。錬金術という設定も、単なる魔法ではなく、等価交換という原則に基づいているため、リアリティと説得力があります。</p>
